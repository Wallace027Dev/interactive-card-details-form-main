<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png">
  <link rel="stylesheet" href="/src/main.css">

  <title>Frontend Mentor | Interactive card details form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <section class="card-front">
    0000 0000 0000 0000
    Jane Appleseed
    00/00

    000
  </section>
  <section class="card-back">

  </section>
  <main>
    <form>
      <div>
        <label for="name">
          Cardholder Name
          <input type="text" name="cardholder-name" id="name" value="e.g. Jane Appleseed">
        </label>
      </div>
      <div>
        <label for="card-number">
          Card Number
        </label>
        <input type="text" name="card-number" id="card-number" value="e.g. 1234 5678 9123 0000">
      </div>
      <div>
        <div>
          <label for="exp-date">
            Exp. Date (MM/YY)
          </label>
          <input type="text" name="month" id="month" value="MM">
          <input type="text" name="month" id="year" value="YY">
        </div>
        <div>
          <label for="cvc">CVC</label>
          <input type="text" name="cvc" id="cvc" value="e.g. 123">
        </div>
      </div>
      <button type="submit">Confirm</button>

    </form>
  </main>






  <!-- Completed state start -->

  </div>
</body>

</html>
