<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png">
  <link rel="stylesheet" href="/src/main.css">

  <title>Frontend Mentor | Interactive card details form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <aside class="cards">
    <div class="card-front">
      <img src="/images/bg-card-front.png" alt="Frente do Cartão">
      <div>
        <h1>0000 0000 0000 0000</h1>
        <h2>Jane Appleseed</h2>
        <h2>00/00</h2>
      </div>
    </div>
    <div class="card-back">
      <img src="/images/bg-card-back.png" alt="Verso do Cartão">
      <div>
        <h2>000</h2>
      </div>
    </div>
  </aside>
  <main>
    <form class="card-holder">
      <div class="main-info">
        <label for="name">Cardholder Name</label>
        <input type="text" name="cardholder-name" id="name" placeholder="e.g. Jane Appleseed">

        <label for="card-number">Card Number</label>
        <input type="text" name="card-number" id="card-number" placeholder="e.g. 1234 5678 9123 0000">
      </div>

      <div class="card-info">
        <div class="date-info">
          <label for="exp-date">Exp. Date (MM/YY)</label>
          <div>
            <input type="text" name="month" id="year" placeholder="YY">
            <input type="text" name="month" id="month" placeholder="MM">
          </div>
        </div>

        <div class="cvc-info">
          <label for="cvc">CVC</label>
          <input type="text" name="cvc" id="cvc" placeholder="e.g. 123">
        </div>
      </div>

      <button type="submit" class="btn">Confirm</button>
    </form>
  </main>



</body>

</html>
